{%extends 'registration/base.html'%}
{% load bootstrap4%}
{%load static%}
{{block.supper}}
{%block content%}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body id="login">
    <div class="overly">


        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="logins">
                        <div class="sizee">
                            <form class=" forms form-group" action="/accounts/register/" method="post">
                                <h1 style="text-align:center">Sign Up</h1>
                                <i style="font-size:40px;text-align:center" class="fas fa-house-damage"></i>
                                {%csrf_token%}
                                {%bootstrap_form form layout='inline'%}
                                <button class="btn btn-success btn-sm" type="submit" name="button">Sign Up</button>
                                or <a class="btn btn-outline-info btn-sm" href="/accounts/login/">Login</a>
                            </form>
                        </div>

                    </div>


                </div>
                <div class="col-md-3"></div>

            </div>

        </div>
    </div>
</body>

</html>

{%endblock%}
